<!DOCTYPE html>
<html>
<head>
	<title>Truth Table App</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Truth Table App</h1>
	<table>
		<thead>
			<tr>
				<th>Input A</th>
				<th>Input B</th>
				<th>AND</th>
				<th>OR</th>
				<th>XOR</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox" id="a1"></td>
				<td><input type="checkbox" id="b1"></td>
				<td><span id="and1"></span></td>
				<td><span id="or1"></span></td>
				<td><span id="xor1"></span></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="a2"></td>
				<td><input type="checkbox" id="b2"></td>
				<td><span id="and2"></span></td>
				<td><span id="or2"></span></td>
				<td><span id="xor2"></span></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="a3"></td>
				<td><input type="checkbox" id="b3"></td>
				<td><span id="and3"></span></td>
				<td><span id="or3"></span></td>
				<td><span id="xor3"></span></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="a4"></td>
				<td><input type="checkbox" id="b4"></td>
				<td><span id="and4"></span></td>
				<td><span id="or4"></span></td>
				<td><span id="xor4"></span></td>
			</tr>
		</tbody>
	</table>
	<script src="script.js"></script>
    <footer>&copy; Jizong Liang</footer>
</body>
</html>
